<section class="profileBackground"></section>
<section id="profileMain">
    <div class="container">
        <div class="myProfile">
            <div class="col-lg-12">
                <div class="introtitle">
                    <span class="glyphicon glyphicon-tree-deciduous pull-left"></span>
                    <h3>Attractions</h3>
                    <div></div>
                </div>
                <div ng-if="model.existAttraction" class="alert alert-warning alert-dismissible" role="alert">
                    <button ng-click="model.alertClose()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{model.existAttraction}}
                </div>
                <div ng-if="model.attractionSuccess" class="alert alert-success alert-dismissible" role="alert">
                    <button ng-click="model.alertClose()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{model.attractionSuccess}}
                </div>
                <div class="row detailShow">
                    <div class="col-sm-3" ng-repeat="attraction in model.attraction|filter:{type:1}">
                        <div class="jga-widget-tool">
                            <a ng-click="model.likeAttraction(attraction._id,attraction.name)">
                                <span class="glyphicon glyphicon-heart"></span>
                            </a>
                        </div>
                        <a href="#/{{model.userId}}/attractions/{{attraction._id}}">
                            <div class="thumbnail">
                                <img ng-src={{attraction.image}}>
                                <div class="caption">
                                    <h5>{{attraction.rank}}. {{attraction.name}}</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row detailShow">
                    <div class="col-sm-3" ng-repeat="attraction in model.attraction|filter:{type:2}">
                        <div class="jga-widget-tool">
                            <a ng-click="model.likeAttraction(attraction._id,attraction.name)">
                                <span class="glyphicon glyphicon-heart"></span>
                            </a>
                        </div>
                        <a href="#/{{model.userId}}/attractions/{{attraction._id}}">
                            <div class="thumbnail">
                                <img ng-src={{attraction.image}}>
                                <div class="caption">
                                    <h5>{{attraction.rank}}. {{attraction.name}}</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row detailShow">
                    <div class="col-sm-3" ng-repeat="attraction in model.attraction|filter:{type:3}">
                        <div class="jga-widget-tool">
                            <a ng-click="model.likeAttraction(attraction._id,attraction.name)">
                                <span class="glyphicon glyphicon-heart"></span>
                            </a>
                        </div>
                        <a href="#/{{model.userId}}/attractions/{{attraction._id}}">
                            <div class="thumbnail">
                                <img ng-src={{attraction.image}}>
                                <div class="caption">
                                    <h5>{{attraction.rank}}. {{attraction.name}}</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
