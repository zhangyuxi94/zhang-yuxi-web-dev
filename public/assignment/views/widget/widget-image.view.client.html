<div class="container">

    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text"
                   class="form-control"
                   placeholder="name"
                   id="widget-name">
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input type="text"
                   class="form-control"
                   placeholder="text"
                   id="widget-text">
        </div>
        <div class="form-group">
            <label for="widget-url">URL</label>
            <input type="url"
                   class="form-control"
                   id="widget-url"
                   placeholder="http://www.google.com"
                   value="http://gizmodo.com/a-recipe-for-your-hangover-michelada-thats-impossible-t-1777890642"
            >
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input type="text"
                   class="form-control"
                   id="widget-width"
                   placeholder="100%"
                   value="100%">
        </div>
        <div class="form-group">
            <label for="widget-upload">Upload</label>
            <input type="file"
                   class="form-control"
                   id="widget-upload"
            >
        </div>
    </form>

    <a class="btn btn-primary  btn-block"
       href="widget-list.view.client.html">Upload Image</a>

       href="widget-list.view.client.html">Delete</a>
