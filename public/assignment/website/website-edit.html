<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assignment/css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="website-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="/assignment/website/website-edit.html">
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <a href="website-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

    <div class="container">

        <form>
            <div class="form-group">
                <label for="website-name">Website Name</label>
                <input type="text"
                       class="form-control"
                       id="website-name"
                       value="Blogging"
                       placeholder="Google">
            </div>
            <div class="form-group">
                <label for="website-description">Website Description</label>
                <textarea rows="4"
                          id="website-description"
                          class="form-control"
                          placeholder="Description">People are changing their lives daily with blogging, whether it be through personal stories, building resources for others or using a blog to generate some extra money on the side. Not only have I experienced the power of blogging first hand, but I’ve also helped thousands of others discover the same. Now it’s your turn!</textarea>
            </div>
        </form>

        <a class="btn btn-danger  btn-block"
           href="website-list.html">Delete</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="pull-left">
            <a href="/assignment/website/website-list.html">
                <span class="glyphicon glyphicon-share-alt"></span>
            </a>
        </div>

        <div class="pull-right">
            <a href="/assignment/user/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
