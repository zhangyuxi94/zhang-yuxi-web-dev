
    <div class="container">
        <h1>Login</h1>
        <input type="text"
               class="form-control"
               placeholder="username"
               ng-model="model.user.username"
        />
        <input type="password"
               class="form-control"
               placeholder="password"
               ng-model="model.user.password"
        />
        <a class="btn btn-primary btn-block" href="#/profile">Login</a>
        <a class="btn btn-success btn-block" href="#/register">Register</a>
    </div>
