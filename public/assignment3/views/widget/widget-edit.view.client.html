
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget.widgetType,model.widget.text,model.widget.size)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="widget-name"
                   placeholder="name"
                   ng-model="model.widget.name"
            >
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
                <textarea rows="4"
                          id="widget-text"
                          class="form-control"
                          ng-model="model.widget.text"
                          placeholder="text">A Recipe for Your Hangover Michelada That's Impossible to Screw Up</textarea>

        </div>
        <div class="form-group">
            <label for="widget-size">Size</label>
            <input type="number"
                   class="form-control"
                   id="widget-size"
                   ng-model="model.widget.size"
                   value="3"
                   placeholder="3"
            >
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
