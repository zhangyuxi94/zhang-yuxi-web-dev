    <form>
        <div class="form-group">

                   id="widget-name">
        </div>
        <div class="form-group">
            <label for="widget-row">Row</label>
            <input type="number"
                   class="form-control"
                   id="widget-row"
                   placeholder="5"

        </div>
        <div class="form-group">
            <label for="widget-col">col</label>
            <input type="number"
                   class="form-control"
                   id="widget-col"

        <div class="form-group">

            <input type="number"
                   class="form-control"
                   id="widget-text"
