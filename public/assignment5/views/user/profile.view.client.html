
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.user._id}}">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateUser(model.user)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>


    <div class="container loginpage">
        <div class="alert alert-success alert-dismissible" role="alert" ng-if="model.save"  id="test">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="testtest()"><span aria-hidden="true">&times;</span></button>
            {{model.save}}
        </div>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="yuxi" ng-model="model.user.username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="zhangyuxi.zyx@gmail.com" ng-model="model.user.email">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Yuxi" ng-model="model.user.firstName">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Zhang" ng-model="model.user.lastName">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/website">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Logout</a>
        <a class="btn btn-danger  btn-block"
           ng-click="model.deleteUser()">Delete User</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
            <div class="pull-right">
                <a href="#/user/{{model.user._id}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
    </div>
</nav>
