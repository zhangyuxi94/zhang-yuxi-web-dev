        <div class="introtitle">
            <span class="glyphicon glyphicon-search pull-left"></span>
            <h3>Search Result</h3>
            <div></div>
        </div>
        
        <form action="#/search">
            <input

        </form>

            <option>Harvard University</option>

<script>
    $(document).ready(function() {
        $('#tipue_search_input').tipuesearch({
            'show': 5,
            'newWindow': true,
            'minimumLength':1,
            'highlightEveryTerm':true
        });
    });
</script>
