
<section class="login">
    <div class="container">
        <div class="loginpage">
            <form class="form-horizontal">
                <fieldset>
                    <legend>BostonTrip</legend>
                    <div ng-if="model.error" class="alert alert-danger" style="font-size: 16px">
                        {{model.error}}
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text"
                                   class="form-control"
                                   id="inputEmail"
                                   ng-model="email"
                                   placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-lg-2 control-label">Username</label>
                        <div class="col-lg-10">
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   ng-model="username"
                                   placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password"
                                   class="form-control"
                                   id="inputPassword"
                                   ng-model="password"
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="verifyPassword" class="col-lg-2 control-label">Verify Password</label>
                        <div class="col-lg-10">
                            <input type="password"
                                   class="form-control"
                                   id="verifyPassword"
                                   ng-model="verifyPassword"
                                   placeholder="Verify Password">
                        </div>
                    </div>
                    <br>
                    <div class="col-lg-2"></div>
                    <div class="row col-lg-10">
                        <div class="col-xs-6">
                            <a  ng-click="model.register(email,username,password,verifyPassword)" class="btn btn-primary loginbtn">Register</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#/" class="btn btn-default loginbtn">Cancel</a>
                        </div>
                    </div>

                    <div class="col-lg-2"></div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
