
<section class="login">
    <div class="container">
        <div class="loginpage">
            <form class="form-horizontal">
                <fieldset>
                    <legend>BostonTrip</legend>
                    <div ng-if="model.error" class="alert alert-danger" style="font-size: 16px">
                        {{model.error}}
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password"  ng-model="password">
                            <!--<div class="checkbox">-->
                                <!--<label>-->
                                    <!--<input type="checkbox"> Remember me-->
                                <!--</label>-->
                                <!--<a href="#" class="pull-right">Forget Password?</a>-->
                            <!--</div>-->
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="row col-lg-10">
                        <div class="col-xs-6">
                            <a class="btn btn-primary loginbtn" ng-click="model.login(email,password)">Log In</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="BostonTrip.html" class="btn btn-default loginbtn">Cancel</a>
                        </div>
                    </div>

                    <div class="col-lg-2"></div>
                </fieldset>
            </form>
            <div class="row or">
                <div class="col-xs-5"></div>
                <div class="col-xs-2">OR</div>
                <div class="col-xs-5"></div>
            </div>
            <ul class="social">
                <li><a href="#"><img src="image/Facebook.png"></a></li>
                <li><a href="#"><img src="image/Google.png"></a></li>
                <li><a href="#"><img src="image/Twitter.png"></a></li>
                <li><a href="#register" class="btn btn-default loginbtn">Register</a></li>
            </ul>
        </div>
    </div>
</section>
